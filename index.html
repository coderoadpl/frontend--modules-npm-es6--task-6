<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Random number generator</title>
</head>

<body>

    <h2>Custom function</h2>
    <h2 class="random-number--custom"></h2>

    <h2>Lodash radom</h2>
    <h2 class="random-number--lodash"></h2>

    <script type="module">

        const random = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }

        const randomNumberCustom = random(10, 100)

        const textCustom = document.createTextNode(randomNumberCustom)

        document
            .querySelector('.random-number--custom')
            .appendChild(textCustom)

    </script>

    <script type="module">

        import random from './node_modules/lodash-es/random.js' 

        const randomNumberLodash = random(10, 100)

        const textLodash = document.createTextNode(randomNumberLodash)

        document
            .querySelector('.random-number--lodash')
            .appendChild(textLodash)
            
    </script>

</body>

</html>
